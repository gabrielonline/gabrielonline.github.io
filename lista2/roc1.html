<!DOCTYPE html>
<html>
 <head>
 	<title>JavaScript</title>
 </head>
<body>
	<h1>1 - Crie uma função que dado o objeto a seguir: var endereco = { rua: "Rua dos pinheiros", numero: 1293, bairro: "Centro", cidade: "São Paulo", uf: "SP" }; Retorne o seguinte conteúdo: O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.</h1>
	<br>
	<script>
		var endereco = {
  		rua: "dos Pinheiros",
   		num: 1293,
   		bairro: "Centro",
   		cidade: "São Paulo",
   		uf: "SP"
		};

		function paraString(endereco) {
   			return `O usuário mora em ${endereco.cidade}/${endereco.uf}, no bairro ${endereco.bairro}, na rua ${endereco.rua} com nº ${endereco.num}.`;
		}

		console.log(paraString(endereco));
	</script>
</body>
</html>
