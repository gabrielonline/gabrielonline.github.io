<!DOCTYPE html>
<html>
 <head>
 	<title>JavaScript</title>
 </head>
<body>
	<script>
		var endereco = {
  		rua: "dos Pinheiros",
   		num: 1293,
   		bairro: "Centro",
   		cidade: "São Paulo",
   		uf: "SP"
		};

		function paraString(endereco) {
   			return `O usuário mora em ${endereco.cidade}/${endereco.uf}, no bairro ${endereco.bairro}, na rua ${endereco.rua} com nº ${endereco.num}.`;
		}

		console.log(paraString(endereco));
	</script>
</body>
</html>
