<!DOCTYPE html>
<html>
 <head>
 	<title>JavaScript</title>
 </head>
<body>
	<script>
		function experiencia(anos) 
		{
  			switch (anos) 
  			{
    			case 1:
			      anos <= 1
			      return 'Iniciante'
			    case 2:
			      anos > 1 && anos <= 3
			      return 'Intermediário'
			    case 3:
			      anos >= 4 && anos <= 6
			      return 'Avançado'
			    default:
			      anos > 7
			      return 'Jedi'
 			 }
		}

		var anosEstudo = 7;
		console.log(experiencia(anosEstudo));
	</script>
</body>
</html>
