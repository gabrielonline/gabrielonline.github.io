<body>
	<h1>2 - Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:</h1>
	<br>
	<script>
		var pares = [];
		function Par(n1,n2)
		{
   			while(n1<=n2)
   			{
      			if((n1%2)==0)
				{
        		pares.push(n1);
      			}
      			n1++    
   			}
		}
		Par(32,321);
		console.log(pares);
	</script>
</body>
