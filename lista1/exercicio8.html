<script>
	function chamaFuncao()
{
	var f=document.getElementById("entrada1").value;
	
	f=parseInt (f);
	
	var resultado=transforma (f);

function  transforma (f)
{
	var c;
	c= 5*(f-32)/9;
	return c;
}
